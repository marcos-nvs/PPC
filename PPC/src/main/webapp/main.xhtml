                .column1{

                .column2{

                .column3{
                    width: 23%;

            </style>

                                </p:submenu>  
                                <p:submenu label="Help" icon="ui-icon-help">  
                                    <p:menuitem value="Contents" url="#" />

                                    <p:submenu label="Non-Ajax" icon="ui-icon-newwin">  
                                        <p:menuitem value="Delete" icon="ui-icon-close"/>  
                                    </p:submenu>  
                                </p:submenu>
                            </p:menubar>
                            <h:panelGrid width="100%" columns="2" style="text-align: right;">
                                <p:outputLabel value="Bem Vindo !!"/>

                </p:layoutUnit>

                            <h:panelGrid columns="2">
                                <h:outputLabel value="Desenvolvido por: "/>
                                <h:outputLabel value="PPC Informática LTDA." style="color: blue; font-style: italic;"/>
                            </h:panelGrid>
                            <h:panelGrid columns="2">
                                <h:outputLabel value="Versão: "/>

                        </h:panelGrid>

                            <f:facet name="header">
                                DASA
                            </f:facet>
                            <h:panelGrid border="1">

                                    <h:outputText value="Login: " />
                                    <p:inputText id="inputLogin" required="true" value=""/>

                                    <h:outputText value="Senha: " />

                            </h:panelGrid>
                            <f:facet name="footer">

                                    <p:commandButton id="submitButton" value="Logar" icon="ui-icon-check" update="grid, formCenter, :layoutNorth" ajax="false"/>
                                    <p:commandButton id="cancelButton" value="Apagar" icon="ui-icon-closethick" update="grid"/>
